{{template "header.html" .}}

<h1>All Categories</h1>

{{if not .categories}}
<p>
  No Categories Found
</p>
{{else}}
<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
    <span class="caret"></span></button>    
    <ul class="dropdown-menu">
      {{range .categories}}
      <li><a href="#">{{.Name}}</a></li>   
       {{end}}
    </ul>
 </div>
{{end}}
